<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .avatar-preview {
        width: 200px;
        height: 200px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h2>Add user</h2>
      <form
        id="form"
        method="post"
        action="http://localhost:3000/upload"
        enctype="multipart/form-data"
        novalidate
      >
        <div class="form-group">
          <label for="user-name">User name</label>
          <input
            type="text"
            class="form-control"
            id="user-name"
            name="userName"
            aria-describedby="user-name-help"
            minlength="5"
          />
          <small id="user-name-help" class="form-text text-muted">Please, enter user name</small>
        </div>

        <div class="form-group">
          <label for="user-email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="user-email"
            name="userEmail"
            aria-describedby="user-email-help"
            required
          />
          <small id="user-email-help" class="form-text text-muted">Please, enter user name</small>
        </div>
        <div class="form-group">
          <label for="user-group">User group</label>
          <select id="user-group" class="form-control" name="userGroup">
            <option>Programmer</option>
            <option>Manager</option>
          </select>
          <small id="user-group-help" class="form-text text-muted">Please, choose user group</small>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="is-admin" name="isAdmin" />
          <label class="form-check-label" for="is-admin">Is user admin?</label>
        </div>
        <div class="form-group">
          <!-- <label for="user-avatar">User avatar</label>
          <input type="file" class="form-control-file" name="avatarFile" id="user-avatar" /> -->
          <div data-element="avatar-container"></div>
          <button data-element="choose-avatar" type="button" class="btn btn-secondary">
            Choose avatar
          </button>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script type="module">
      import './script.js';
    </script>
  </body>
</html>
